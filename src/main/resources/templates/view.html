<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main>
      <section>
          <table class="table table-striped text-center container">
              <thead class="bg-light">
              <tr>
                  <th>ID</th>
                  <th>Task</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>CreateDate</th>
              </tr>
              </thead>
              <tbody>
              <tr th:action="@{/todo/{id}(id=${todo.getId()})}" th:object="${todo}">
                  <td th:text="${todo.getId()}"></td>
                  <td>
                      <p class="fw-normal mb-1" th:text="${todo.getTask()}"></p>
                  </td>
                  <td>
                      <p class="fw-normal mb-1" th:text="${todo.getDescription()}"></p>
                  </td>
                  <td>
                      <p class="fw-normal mb-1" th:text="${todo.done}"></p>
                  </td>
                  <td>
                      <p class="fw-normal mb-1" th:text="${todo.createdAt}"></p>
                  </td>
              </tr>
              </tbody>
          </table>
      </section>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
