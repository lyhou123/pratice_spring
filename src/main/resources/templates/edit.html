<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main>
      <h1 class="text-center">Todo List</h1>
          <section class="d-flex justify-content-center border border-1 p-4">
          <form action="#" th:action="@{/todo/edit/{id}(id=${todo.getId})}" th:object="${todo}" method="post" class="w-50 container">
              <h1>Edit Person</h1>
              <div data-mdb-input-init class="form-outline mb-2">
                  <input type="number" id="id" name="id" class="form-control" th:field="*{id}" />
                  <label class="form-label" for="id" ></label>
              </div>
              <!-- Task input -->
              <div data-mdb-input-init class="form-outline mb-2">
                  <input type="text" id="task" name="task" class="form-control" th:field="*{task}" />
                  <label class="form-label" for="task"></label>
              </div>
              <!-- Description input -->
              <div data-mdb-input-init class="form-outline mb-2">
                  <textarea class="form-control" id="description" name="description" rows="4" th:field="*{description}"></textarea>
                  <label class="form-label" for="description"></label>
              </div>
              <!-- IsDone checkbox -->
              <div data-mdb-input-init class="form-outline mb-2">
                  <input type="checkbox" id="isDone" name="isDone" th:field="*{done}">
                  <label class="form-check-label" for="isDone">isDone</label>
              </div>
              <!-- Submit button -->
              <input type="submit" class="btn btn-success" value="Summit">
              <a href="/todo" class="btn btn-danger btn-block ">Cancel</a>
          </form>
</section>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
