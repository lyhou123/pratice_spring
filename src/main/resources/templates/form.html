<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <main>
       <h1 class="text-center">Todo List Add</h1>
       <br>
       <section class="d-flex justify-content-center border border-1 rounded p-4">
           <form style="width: 26rem;" action="/todo/new" method="post" class="w-50 container">
               <!-- ID input -->
               <div data-mdb-input-init class="form-outline mb-2">
                   <input type="number" id="id" name="id" class="form-control" placeholder="Id"/>
               </div>
               <!-- Task input -->
               <div data-mdb-input-init class="form-outline mb-2">
                   <input type="text" id="task" name="task" class="form-control" placeholder="Task" />
               </div>
               <!-- Description input -->
               <div data-mdb-input-init class="form-outline mb-2">
                   <textarea class="form-control" id="description" name="description" rows="4" placeholder="Description"></textarea>
               </div>
               <!-- IsDone checkbox -->
               <div data-mdb-input-init class="form-outline mb-4">
                   <input type="checkbox" id="isDone" name="isDone">
                   <label class="form-check-label" for="isDone">isDone</label>
               </div>
               <!-- Submit button -->
               <input type="submit" class="btn btn-success" value="Add">
               <a href="/todo" class="btn btn-danger btn-block ">Cancel</a>
           </form>
       </section>
   </main>
</body>
<script src="../static/check.js"></script>
</html>
